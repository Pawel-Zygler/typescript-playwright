name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      runRegressionTests?:
        description: "Run regression tests"
        required: false
        default: "false"
      runSmokeTests?:
        description: "Run smoke tests"
        required: false
        default: "false"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Regression Tests
        if: contains(github.event.head_commit.message, 'regressionPlease') || github.event.inputs.regressionPlease == 'true'
        run: npm run test:regression
      - name: Run Smoke Tests
        if: contains(github.event.head_commit.message, 'smokePlease') || github.event.inputs.smokePlease == 'true'
        run: npm run test:smoke
      - name: Run Playwright tests
        if: "!contains(github.event.head_commit.message, 'smokePlease') && !contains(github.event.head_commit.message, 'regressionPlease') && github.event.inputs.regressionPlease != 'true' && github.event.inputs.smokePlease != 'true'"
        run: npm run test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
